<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etiqueta del párrafo con estilos básicos</title>
</head>
<body>
    <!-- Este es un párrafo usando negrita -->
    <p>Este es un parrafo 
        <b> usando Negrita</b>
    </p>
     <!-- Este es un párrafo usando cursiva//salto de línea -->
    <p>Este es un parrafo
        <i> usando cursiva</i>
    </p>
     <!-- Este es un párrafo usando negrita y cursiva//salto de línea -->
    <p>Este es un parrafo
        <b> 
            <i> 
                usando Negritas y Cursiva
            </i>  
        </b>
    </p>
    <!-- Este es un párrafo usando cursiva//sin salto de línea -->
    <p>Este es otro parrafo<i> usando cursiva</i></p>
    <!-- Este es un párrafo usando negrita y cursiva//salto de línea -->
    <p>Este es un parrafo<b><i>usando Negritas y Cursiva</i></b></p>

</body>
</html>
